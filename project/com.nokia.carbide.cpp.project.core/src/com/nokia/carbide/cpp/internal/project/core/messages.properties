ProjectUpdater.Doc3=For projects with up-to-date bld.inf and MMP files we recommend you delete 
ProjectUpdater.Doc4=the existing Carbide.c++ projects and re-import from bld.inf. 
ProjectUpdater.Doc4b=Also, projects using linked folders and projects imported from bld.inf or MMP in Carbide.c++ Express cannot be updated correctly. 
ProjectUpdater.Doc5=Finally, new features, such as multiple MMP file projects, can only be supported by reimporting.
ProjectUpdater.Doc6=Alternatively, you can use this converter to update selected projects in place. 
ProjectUpdater.Doc7=The updater attempts to update your bld.inf and one of your MMP files from the existing Carbide.c++ projects. 
ProjectUpdater.Doc8=The updater then saves copies of the original versions of all updated bld.inf and MMP files. 
